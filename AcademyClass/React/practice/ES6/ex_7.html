<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // ES6 화살표함수
    // 화살표함수는 함수를 파라미터로 전달할떄 사용
    // 콘솔창에서 찍어보세요.
    setTimeout(function(){
      console.log('sky');
    },1000);

    setTimeout(()=>{
      console.log('sky2');
    },2000);
  </script>
</body>
</html>
