<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/Fonts.css">
  <link rel="stylesheet" href="css/Login.css">
  <title>GAXGA_LOGIN</title>
</head>
<body>
  <div id="container">
    <header id="header">
    </header>
    <div id="login_main">
      <div id="top">
        <h2>GA X GA</h2>
      </div>
      <div id="middle">
        <form method="" action="" id="login_form">
          <div id="login_area">
            <div id="id_area">
              <i class="fa-solid fa-user"></i>
              <input type="text" name="userId" placeholder="아이디를 입력하세요." maxlength="12">
            </div>
            <div id="password_area">
              <i class="fa-solid fa-unlock"></i>
              <input type="password" name="userPassword" placeholder="비밀번호를 입력하세요." maxlength="12">
            </div>
          </div>
          <label for="saveId">
            <input type="checkbox" id="saveId"> 아이디 저장하기
          </label>
          <input type="submit" value="Login" id="btn">
          <div id="findInfo">
            <input type="button" value="아이디 찾기">
            <div class="line"></div>
            <input type="button" value="비밀번호 찾기">
            <div class="line"></div>
            <input type="button" value="회원 가입">
          </div>
        </form>
      </div>
      <div id="bottom">
        <div id="agreement">
          <span>이용약관</span>
          <span>개인정보처리방침</span>
          <span>회원정보 고객센터</span>
        </div>
        <div id="info">
          <p>
            <b>GA X GA</b>
            Copyright © All Rights Reserved.
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/1e9b513c90.js" crossorigin="anonymous"></script>
</body>
</html>
