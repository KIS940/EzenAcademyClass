  <header><h2>**문서본문에 글자쓰기**</h2></header>
  <p>글자모양을<b>굵게 써 볼까?</b><i>기울임꼴</i>모양은 어떨까?<u>밑줄</u>도 쳐보고, 글자에<sub>아래첨자</sub>를 넣을까, <sup>위첨자를 넣을까?</sup> 글자를 한 단계 <big>크게</big><big><big>더 크게</big></big>, 한 단계 <small>작게</small><small><small>더 작게</small></small>할까? 틀린 글자는<strike>삭제</strike>하고, 반듯한 <tt>타자기체</tt>도 써봐야지.</p>
